version: 0.2
phases:
install:
  commands:
    - echo Nothing to install
    - echo php -v
  pre_build:
    commands:
      - echo pre-build
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'html'
  discard-paths: no
